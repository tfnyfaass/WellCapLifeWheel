<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: white;
    }
  </style>
</head>
<body>
<canvas id="lifeWheel" width="500" height="500"></canvas>

<script>
  const canvas = document.getElementById('lifeWheel');
  const ctx = canvas.getContext('2d');
  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2 - 10;
  const maxRadius = 180;
  const levels = 5;
  const categories = [
    "Spiritual/Religious", "Intellectual/Learning", "Career", "Financial",
    "Leisure/Experiential", "Physical/Health", "Family", "Social"
  ];
  const angleStep = (2 * Math.PI) / categories.length;
  const userSelections = new Array(categories.length).fill(0);
  let showWarning = false;

  const colors = {
    text: "#023047",
    stroke: "#219EBC",
    alertText: "#FB8500"
  };

  const scoreColors = [
    "#E0F3F9", // 1 - lightest
    "#B6DDF0", // 2
    "#7FC9EB", // 3
    "#4AAAD6", // 4
    "#1978B5"  // 5 - darkest
  ];

  function drawWheel() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw ring outlines
    for (let j = 1; j <= levels; j++) {
      const radius = (j / levels) * maxRadius;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = "#219EBC";
      ctx.lineWidth = 0.5;
      ctx.stroke();
    }

    for (let i = 0; i < categories.length; i++) {
      const score = userSelections[i];
      const startAngle = i * angleStep;
      const endAngle = (i + 1) * angleStep;

      // Fill full slice based on score
      if (score > 0) {
        const outerRadius = (score / levels) * maxRadius;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, outerRadius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = scoreColors[score - 1];
        ctx.fill();
      }

      // Segment lines
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, maxRadius, startAngle, endAngle);
      ctx.lineTo(centerX, centerY);
      ctx.strokeStyle = colors.stroke;
      ctx.lineWidth = 1.2;
      ctx.stroke();
    }

    // Category labels with score
    ctx.fillStyle = colors.text;
    ctx.font = "13px Arial";
    for (let i = 0; i < categories.length; i++) {
      const angle = (i + 0.5) * angleStep;
      const labelRadius = maxRadius + 35;
      const x = centerX + labelRadius * Math.cos(angle);
      const y = centerY + labelRadius * Math.sin(angle);
      const label = categories[i] + (userSelections[i] > 0 ? ` (${userSelections[i]})` : "");
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(label, x, y);
    }

        // Show 1–5 number labels on unselected slices
    ctx.font = "12px Arial";
    for (let i = 0; i < categories.length; i++) {
      if (userSelections[i] > 0) continue; // Skip filled slices
      const startAngle = i * angleStep;
      const endAngle = (i + 1) * angleStep;
      const midAngle = (startAngle + endAngle) / 2;

      for (let j = 0; j < levels; j++) {
        const innerR = (j / levels) * maxRadius;
        const outerR = ((j + 1) / levels) * maxRadius;
        const labelRadius = (innerR + outerR) / 2;
        const x = centerX + labelRadius * Math.cos(midAngle);
        const y = centerY + labelRadius * Math.sin(midAngle);
        ctx.fillStyle = colors.text;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(j + 1, x, y);
      }
    }

    // Total score
    ctx.fillStyle = colors.text;
    ctx.font = "bold 14px Arial";
    ctx.textAlign = "right";
    ctx.textBaseline = "bottom";
    ctx.fillText("Total: " + totalScore() + " / 25", canvas.width - 10, canvas.height - 20);

    // Warning message
    if (showWarning) {
      ctx.fillStyle = colors.alertText;
      ctx.font = "bold 14px Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "bottom";
      ctx.fillText("⚠ Total score cannot exceed 25", canvas.width / 2, canvas.height - 20);
    }
  }

  function getSegmentFromCoords(x, y) {
    const dx = x - centerX;
    const dy = y - centerY;
    const angle = (Math.atan2(dy, dx) + 2 * Math.PI) % (2 * Math.PI);
    const distance = Math.sqrt(dx * dx + dy * dy);
    const categoryIndex = Math.floor(angle / angleStep);
    const level = Math.ceil((distance / maxRadius) * levels);
    if (level >= 1 && level <= levels) {
      return { categoryIndex, level };
    }
    return null;
  }

  function totalScore() {
    return userSelections.reduce((a, b) => a + b, 0);
  }

  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const segment = getSegmentFromCoords(x, y);
    if (segment) {
      const currentTotal = totalScore();
      const currentVal = userSelections[segment.categoryIndex];
      const proposedVal = segment.level;
      const newTotal = currentTotal - currentVal + proposedVal;

      if (newTotal > 25) {
        showWarning = true;
        drawWheel();
        setTimeout(() => {
          showWarning = false;
          drawWheel();
        }, 2000);
        return;
      }

      userSelections[segment.categoryIndex] = segment.level;
      drawWheel();
    }
  });

  drawWheel();
</script>
</body>
</html>
